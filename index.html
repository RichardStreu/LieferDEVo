<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/dishes.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icon/favicon-32x32.png" />
    <title>DEVerando</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="wrapper">
        <div class="deverando-box">
          <img class="arrow-left" src="./assets/icon/arrow-left.png" alt="" />
          <img
            src="./assets/icon/android-chrome-192x192.png"
            alt=""
            class="deverando-logo"
          />
          <p class="deverando-name">DEVerando</p>
        </div>
        <div class="menu">Speisekarte</div>
        <div class="header-navbar">
          <div class="language-setting">
            <img
              class="germany-dott"
              src="./assets/icon/germany-dott.png"
              alt=""
            />
          </div>
          <div class="burger-menu-box">
            <div class="burger-menu-bar burger-menu-upperBar"></div>
            <div class="burger-menu-bar burger-menu-middleBar"></div>
            <div class="burger-menu-bar burger-menu-lowerBar"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section class="food-container">
        <div class="wallpaper-box">
          <img
            class="wallpaper"
            src="./assets/img/nyc-bites-wallpaper.jpg"
            alt=""
          />
        </div>
        <!-- FOOD HEADER INFO -->
        <div class="food-content-background">
          <div class="food-header-info food-wrapper">
            <div class="food-header-info-upper-part">
              <p class="companay-name">N.Y.C. - BITES</p>
            </div>
            <div class="company-rating">
              <img
                class="company-rating-star"
                src="./assets/icon/star-50.png"
                alt=""
              />
              <p class="company-rating-text">4.6 von 5 Sternen</p>
            </div>
            <div class="discount-description-box">
              <p class="kind-of-discount"><b>Rabatt für Selbstabholung</b></p>
              <p class="amount-of-discount">
                Erhalte 5% Rabatt bei Selbstabholung
              </p>
            </div>
          </div>
        </div>
        <!-- FOOD HEADER NAVBAR -->
        <div id="foodHeaderNavbar" class="food-header-navbar">
          <div class="food-header-navbar-links-box food-wrapper">
            <button href="#basketContainer" class="food-navbar-link">
              Italienisch
            </button>
            <button href="#basketContainer" class="food-navbar-link">
              Amerikanisch
            </button>
            <button href="#basketContainer" class="food-navbar-link">
              Asiatisch
            </button>
            <button href="#basketContainer" class="food-navbar-link">
              Beilagen
            </button>
            <button href="#basketContainer" class="food-navbar-link">
              Deserts
            </button>
          </div>
        </div>
        <!-- FOOD CONTENT -->
        <div id="foodContent" class="food-content food-wrapper"></div>
      </section>

      <!-- BASKET upper part-->
      <section class="basket-container">
        <div class="basket-box" id="basketBox">
          <div class="basket-box-upper basket-wrapper">
            <h1>Warenkorb</h1>
            <div class="delivery-switcher"></div>
          </div>
          <!-- basket render box -->
          <div
            id="basketBoxRenderContent"
            class="basket-box-render-content basket-wrapper"
          >
          </div>

          <!-- basket lower part -->
          <div class="basket-box-lower basket-wrapper">
            <div class="subtotal-amount">
              <span>Zwischensumme</span><span id="subtotalAmount">48,41 €</span>
            </div>
            <div class="delivery-costs-or-discount">
              <span>Lieferkosten</span
              ><span id="deliveryCostsOrDiscount">5,00 €</span>
            </div>
            <div class="total-amount">
              <span>Gesamt</span><span id="totalAmount">53,41 €</span>
            </div>
            <button id="payButton" class="pay-button">
              <span>Bezahlen (</span><span id="payAmount">53,41</span
              ><span> €)</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
  <script src="./scripts/db.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="script.js"></script>
</html>
